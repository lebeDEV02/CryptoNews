<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.min.css">
</head>

<body>
	<header class="header">
		<div class="container">
			<div class="header__inner">
				<a class="header__inner-logolink" href="#">
					<h6 class="header__inner-logo">CryptoNews</h6>
				</a>
				<ul class="header__inner-menu">
					<li class="header__inner-item"><a class="header__inner-link" a href="#">Home</a></li>
					<li class="header__inner-item"><a class="header__inner-link" a href="#">All News</a></li>
					<li class="header__inner-item"><a class="header__inner-link" a href="#">Info</a></li>
					<li class="header__inner-item"><a class="header__inner-link" a href="#">Categories</a></li>
				</ul>
			</div>
		</div>
	</header>
	<main class="main">
		<section class="filters-section">
			<div class="container">
				<div class="filters-section__items">
					<p class="filters-section__item">
						Bitcoin
					</p>
					<p class="filters-section__item">
						Crypto
					</p>
					<p class="filters-section__item">
						Blockchain
					</p>
					<p class="filters-section__item">
						Events
					</p>
					<p class="filters-section__item">
						Media
					</p>
				</div>
			</div>
		</section>
		<section class="news-section">
			<div class="container">
				<h1 class="news-section__title title">Get the world's latest crypto news</h1>
				<div class="news-section__items">
					<div class="news-section__item">
						<div class="news-section__item-text">
							<a class="news-section__item-link" href="#">
								<h5 class="news-section__item-title">Bill Gates says cryptocurrency is one innovation the world
									could do without</h5>
							</a>
						</div>
						<a class="news-section__item-link" href="#"><img class="news-section__item-img"
								src="images/news/1.jpg" alt="image of a new"></a>
					</div>
				</div>
			</div>
		</section>
	</main>
	<footer class="footer">
		<div class="container"></div>
	</footer>
	<script src="js/main.min.js"></script>
</body>

</html>
